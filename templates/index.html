<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ”¥ HeatBot</h1>
        <div class="chat-box">
            {% if bot_response %}
                <div class="message user"><strong>You:</strong> {{ request.form['user_input'] }}</div>
                <div class="message bot"><strong>HeatBot:</strong> {{ bot_response }}</div>
            {% endif %}
        </div>
        <form action="/" method="post">
            <input type="text" name="user_input" placeholder="Ask HeatBot..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
